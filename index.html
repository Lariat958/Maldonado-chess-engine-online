<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Maldonado Engine</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Little web implementation of a chess pretty small chess engine that uses ONNX.js to make predictions"
    />
    <meta name="keywords" content="chess, bot, PyTorch, Nikolay" />
    <meta name="author" content="Alexander Serkov, Skripko Nikolay" />
    
    <script src="https://unpkg.com/lodash@4.17.20"></script>

    <link rel="stylesheet" href="./assets/chessboard.css" />
    <link rel="stylesheet" href="./assets/extensions/markers/markers.css" />
    <link
      rel="stylesheet"
      href="./assets/extensions/promotion-dialog/promotion-dialog.css"
    />
    
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>

    <link rel="stylesheet" href="board.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <span id="modelLoading" class="modelLoading hidden">
      Cargando...
    </span>
    <span>Maldonado Engine (150)</span>
    <div id="board" class="board"></div>
    <p>Para jugar con las piezas negras, presione el botón de Intercambiar Equipo</p>
    <button id="flipBoardButton">Intercambiar Equipo</button>
    <button id="autoPlayButton">Juego Automatico</button>
    <div>
      <p>Maldonado Engine es un Motor de Ajedrez basada en DeepLearning</p>
      <p>Hecho por Luis Fernando Ramírez, Universidad Bicentenaria de Aragua</p>
    </div>
    <overlay id="overlay" class="overlay hidden">
      <div class="overlay-content">
        <span id="gameOverText">Fin de la Partida</span>
        <span class="gameCode">
          Código de Partida: <button id="gameCode">Copiar</button>
        </span>
        <button id="restartButton">Reiniciar</button>
        <a href="https://chess.wintrcat.uk/" target="_blank">Analizar</a>
      </div>
    </overlay>

    <script src="main.js"></script>
  </body>
</html>
